<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Lonerly</ion-title>
        <img slot="end" src="../assets/icons8-da-vinci-100.png" width="100">
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-card #conversation *ngFor="let message of messages">
            <ion-card-header>
                <ion-item>
                    <ion-avatar>
                        <img id="messageProfile{{messages.indexOf(message)}}" src="https://miro.medium.com/max/3840/1*21_e9cI0Ps3NlyWrr6jQDg.jpeg">
                    </ion-avatar>
                    <ion-label>
                        <h3 id="message{{messages.indexOf(message)}}" class="messageContent">{{message["messageText"]}}</h3>
                    </ion-label>
                </ion-item>
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <h2 slot="start" id="messageUsername{{messages.indexOf(message)}}">{{message["messageUser"]}}</h2>
                    <h2 id="timestamp{{messages.indexOf(message)}}" slot="end"></h2>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col size="11">
                <ion-input id="newMessage" [(ngModel)]="newMessage"></ion-input>
            </ion-col>
            <ion-col size="1">
                <ion-icon name="caret-forward-outline" id="sendButton" (click)="addMessage()"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
